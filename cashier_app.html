<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cashier App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .quantity-btn {
            transition: background-color 0.2s ease-in-out;
        }
        .category-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">CashierPro Lite</h1>
            <p class="text-lg text-gray-600">A simple and efficient point-of-sale solution.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Products Section -->
            <section class="lg:col-span-2">
                <div class="mb-4 border-b pb-4">
                    <div class="flex flex-wrap items-center justify-between mb-4">
                        <h2 class="text-2xl font-semibold">Available Products</h2>
                        <div id="category-filters" class="flex flex-wrap gap-2 mt-2 sm:mt-0">
                            <!-- Category buttons will be injected here -->
                        </div>
                    </div>
                     <div class="relative">
                        <input type="text" id="search-bar" placeholder="Search for products..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Product items will be injected here by JavaScript -->
                </div>
            </section>

            <!-- Cart Section -->
            <aside class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Current Order</h2>
                <div id="cart-items" class="divide-y divide-gray-200 min-h-[200px]">
                    <!-- Cart items will be injected here -->
                     <p id="empty-cart-message" class="text-gray-500 pt-4 text-center">Your cart is empty.</p>
                </div>
                <div class="mt-6 border-t pt-4 space-y-2 text-gray-700">
                    <div class="flex justify-between">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tax (11%):</span>
                        <span id="cart-tax">Rp 0</span>
                    </div>
                    <div class="flex justify-between text-green-600 font-medium">
                        <span>Discount:</span>
                        <span id="cart-discount">- Rp 0</span>
                    </div>
                    <div class="flex justify-between items-center text-xl font-bold border-t pt-2 mt-2 text-gray-900">
                        <span>Total:</span>
                        <span id="cart-total">Rp 0</span>
                    </div>
                     <div class="flex gap-2 pt-2">
                        <input type="number" id="discount-input" placeholder="Enter discount (Rp)" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" min="0">
                        <button id="apply-discount-btn" class="bg-gray-200 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors">Apply</button>
                    </div>
                    <button id="pay-button" class="w-full bg-indigo-600 text-white py-3 mt-2 rounded-lg font-semibold text-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-300">
                        Process Payment
                    </button>
                </div>
            </aside>
        </main>

        <!-- Payment Success Modal -->
        <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-2xl font-bold mt-4">Payment Successful!</h3>
                <p class="text-gray-600 mt-2">New order started.</p>
                <button id="close-modal-button" class="mt-6 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                    OK
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: 1, name: 'Espresso', price: 22000, category: 'Hot Drinks' },
                { id: 2, name: 'Latte', price: 28000, category: 'Hot Drinks' },
                { id: 3, name: 'Cappuccino', price: 28000, category: 'Hot Drinks' },
                { id: 4, name: 'Americano', price: 25000, category: 'Hot Drinks' },
                { id: 5, name: 'Croissant', price: 18000, category: 'Pastries' },
                { id: 6, name: 'Muffin', price: 20000, category: 'Pastries' },
                { id: 7, name: 'Mineral Water', price: 10000, category: 'Cold Drinks' },
                { id: 8, name: 'Iced Tea', price: 15000, category: 'Cold Drinks' },
            ];

            const TAX_RATE = 0.11; // 11% PPN
            let cart = [];
            let activeCategory = 'All';
            let searchQuery = '';
            let discount = 0;

            // Element selectors
            const productList = document.getElementById('product-list');
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSubtotalElement = document.getElementById('cart-subtotal');
            const cartTaxElement = document.getElementById('cart-tax');
            const cartDiscountElement = document.getElementById('cart-discount');
            const cartTotalElement = document.getElementById('cart-total');
            const payButton = document.getElementById('pay-button');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const successModal = document.getElementById('success-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const categoryFiltersContainer = document.getElementById('category-filters');
            const searchBar = document.getElementById('search-bar');
            const discountInput = document.getElementById('discount-input');
            const applyDiscountBtn = document.getElementById('apply-discount-btn');
            
            /**
             * Formats a number into Indonesian Rupiah currency format.
             */
            const formatCurrency = (number) => {
                return new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(number);
            };
            
            /**
             * Renders the category filter buttons.
             */
            const renderCategories = () => {
                const categories = ['All', ...new Set(products.map(p => p.category))];
                categoryFiltersContainer.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.className = `category-btn px-4 py-2 rounded-lg font-medium transition-colors duration-200 bg-white shadow-sm hover:bg-gray-200`;
                    if (category === activeCategory) button.classList.add('active');
                    button.addEventListener('click', () => {
                        activeCategory = category;
                        renderProducts();
                        renderCategories();
                    });
                    categoryFiltersContainer.appendChild(button);
                });
            };

            /**
             * Renders the list of available products based on active category and search query.
             */
            const renderProducts = () => {
                let filteredProducts = activeCategory === 'All' 
                    ? products 
                    : products.filter(p => p.category === activeCategory);

                if (searchQuery) {
                    filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchQuery));
                }
                
                productList.innerHTML = '';
                if (filteredProducts.length === 0) {
                    productList.innerHTML = `<p class="col-span-full text-center text-gray-500 py-8">No products found.</p>`;
                    return;
                }

                filteredProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.className = 'product-card bg-white p-4 rounded-lg shadow-md cursor-pointer flex flex-col justify-between';
                    productElement.innerHTML = `<h3 class="font-semibold text-lg">${product.name}</h3> <p class="text-gray-600">${formatCurrency(product.price)}</p>`;
                    productElement.addEventListener('click', () => addToCart(product));
                    productList.appendChild(productElement);
                });
            };

            /**
             * Adds a product to the cart or increments its quantity.
             */
            const addToCart = (product) => {
                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
            };
            
            /**
             * Handles changes to item quantity in the cart.
             */
            const handleQuantityChange = (productId, action) => {
                const itemIndex = cart.findIndex(item => item.id === productId);
                if (itemIndex === -1) return;

                if (action === 'increment') {
                    cart[itemIndex].quantity++;
                } else if (action === 'decrement') {
                    cart[itemIndex].quantity--;
                    if (cart[itemIndex].quantity <= 0) cart.splice(itemIndex, 1);
                }
                renderCart();
            };

            /**
             * Renders the cart items and updates the total.
             */
            const renderCart = () => {
                cartItemsContainer.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsContainer.appendChild(emptyCartMessage);
                    emptyCartMessage.classList.remove('hidden');
                } else {
                    emptyCartMessage.classList.add('hidden');
                    cart.forEach(item => {
                        const cartItemElement = document.createElement('div');
                        cartItemElement.className = 'flex justify-between items-center py-3';
                        cartItemElement.innerHTML = `
                            <div class="flex-grow">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-sm text-gray-500">${formatCurrency(item.price)}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button data-id="${item.id}" class="quantity-btn decrement-btn bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center text-lg font-bold hover:bg-gray-300">-</button>
                                <span class="w-4 text-center font-medium">${item.quantity}</span>
                                <button data-id="${item.id}" class="quantity-btn increment-btn bg-gray-200 rounded-full w-6 h-6 flex items-center justify-center text-lg font-bold hover:bg-gray-300">+</button>
                            </div>
                            <div class="font-semibold w-24 text-right">${formatCurrency(item.price * item.quantity)}</div>
                        `;
                        cartItemsContainer.appendChild(cartItemElement);
                    });
                }
                updateTotal();
            };

            /**
             * Calculates and updates the complete order summary including subtotal, tax, discount, and total.
             */
            const updateTotal = () => {
                const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const tax = subtotal * TAX_RATE;
                const total = subtotal + tax - discount;

                cartSubtotalElement.textContent = formatCurrency(subtotal);
                cartTaxElement.textContent = formatCurrency(tax);
                cartDiscountElement.textContent = `- ${formatCurrency(discount)}`;
                cartTotalElement.textContent = formatCurrency(total > 0 ? total : 0);

                payButton.disabled = cart.length === 0;
            };
            
            /**
             * Handles the payment process, clearing the cart and resetting the state.
             */
            const processPayment = () => {
                if (cart.length > 0) {
                    successModal.classList.remove('hidden');
                    cart = [];
                    discount = 0;
                    discountInput.value = '';
                    renderCart();
                }
            };
            
            // Event Listeners
            searchBar.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderProducts();
            });

            applyDiscountBtn.addEventListener('click', () => {
                const discountValue = parseFloat(discountInput.value);
                if (!isNaN(discountValue) && discountValue >= 0) {
                    discount = discountValue;
                    updateTotal();
                } else {
                    // If input is invalid, reset discount to 0
                    discount = 0;
                    updateTotal();
                }
            });

            cartItemsContainer.addEventListener('click', (event) => {
                const target = event.target;
                const productId = parseInt(target.dataset.id);
                if (target.classList.contains('increment-btn')) handleQuantityChange(productId, 'increment');
                if (target.classList.contains('decrement-btn')) handleQuantityChange(productId, 'decrement');
            });

            payButton.addEventListener('click', processPayment);
            closeModalButton.addEventListener('click', () => successModal.classList.add('hidden'));

            // Initial render
            renderCategories();
            renderProducts();
            renderCart();
        });
    </script>
</body>
</html>
